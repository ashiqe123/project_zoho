    <title>Zoho Django</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
    
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
    
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
    
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    
    <body>
      <select class="create-select">
        <option value="">Select an option</option>
        <option value="customer">Register as a customer</option>
        <option value="vendor">Register as a vendor</option>
      </select>
    
      <div class="modal registration-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Registration Form</h2>
          <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Place of Supply:</label>
            <input type="text" id="pos" name="pos"><br><br>
            <label for="password">State:</label>
            <input type="text" id="state" name="state"><br><br>
            <label for="password">Company:</label>
            <input type="text" id="company" name="company"><br><br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    
      <script>
        const selectEls = document.querySelectorAll('.create-select');
        const modalEls = document.querySelectorAll('.registration-modal');
        const closeBtns = document.querySelectorAll('.close-btn');
    
        for (let i = 0; i < selectEls.length; i++) {
          selectEls[i].addEventListener('change', () => {
            const selectedOption = selectEls[i].value;
            if (selectedOption === 'customer' || selectedOption === 'vendor') {
              modalEls[i].style.display = 'block';
            }
          });
    
          closeBtns[i].addEventListener('click', () => {
            modalEls[i].style.display = 'none';
          });
    
          window.addEventListener('click', (event) => {
            if (event.target === modalEls[i]) {
              modalEls[i].style.display = 'none';
            }
          });
        }
      </script>
    
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
